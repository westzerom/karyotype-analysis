        body {

<body>

    <script>
        let draggedElement = null;
        let originalParent = null;

        // ë°°ì—´ì„ ëœë¤í•˜ê²Œ ì„ëŠ” í•¨ìˆ˜ (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ë“œë˜ê·¸ ì¤‘ ìŠ¤í¬ë¡¤ì„ ìœ„í•œ ë³€ìˆ˜ë“¤
        let dragScrollInterval = null;
        let isNearEdge = false;

        // ë“œë˜ê·¸ ì¤‘ í™”ë©´ ê°€ì¥ìë¦¬ì—ì„œ ìë™ ìŠ¤í¬ë¡¤
        function handleAutoScroll(e) {
            const scrollZone = 100; // ê°€ì¥ìë¦¬ 100px ì˜ì—­
            const scrollSpeed = 10;
            
            const viewportHeight = window.innerHeight;
            const mouseY = e.clientY;
            
            // ìœ„ìª½ ê°€ì¥ìë¦¬
            if (mouseY < scrollZone) {
                isNearEdge = true;
                if (!dragScrollInterval) {
                    dragScrollInterval = setInterval(() => {
                        window.scrollBy(0, -scrollSpeed);
                    }, 16); // 60fps
                }
            }
            // ì•„ë˜ìª½ ê°€ì¥ìë¦¬
            else if (mouseY > viewportHeight - scrollZone) {
                isNearEdge = true;
                if (!dragScrollInterval) {
                    dragScrollInterval = setInterval(() => {
                        window.scrollBy(0, scrollSpeed);
                    }, 16);
                }
            }
            // ê°€ì¥ìë¦¬ê°€ ì•„ë‹Œ ê²½ìš°
            else {
                isNearEdge = false;
                if (dragScrollInterval) {
                    clearInterval(dragScrollInterval);
                    dragScrollInterval = null;
                }
            }
        }

        // ìë™ ìŠ¤í¬ë¡¤ ì •ì§€
        function stopAutoScroll() {
            if (dragScrollInterval) {
                clearInterval(dragScrollInterval);
                dragScrollInterval = null;
            }
            isNearEdge = false;
        }

        // ë¶„ì„ ì˜ì—­ ìƒì„± (22ê°œ ìƒì—¼ìƒ‰ì²´ ìŠ¬ë¡¯ + 1ê°œ ì„±ì—¼ìƒ‰ì²´ ìŠ¬ë¡¯)
        function createAnalysisArea() {
            const analysisArea = document.getElementById('analysisArea');
            
            // 1-22ë²ˆ ìƒì—¼ìƒ‰ì²´ ìŠ¬ë¡¯
            for (let i = 1; i <= 22; i++) {
                const slot = document.createElement('div');
                slot.className = 'chromosome-slot';
                slot.dataset.number = i + 'ë²ˆ';
                slot.dataset.chrNumber = i;
                
                console.log(`ìŠ¬ë¡¯ ${i} ìƒì„± - chrNumber: ${slot.dataset.chrNumber}`);
                
                // ë“œë¡­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragleave', handleDragLeave);
                
                analysisArea.appendChild(slot);
            }
            
            // ì„±ì—¼ìƒ‰ì²´ ìŠ¬ë¡¯ (23ë²ˆ ìœ„ì¹˜)
            const sexSlot = document.createElement('div');
            sexSlot.className = 'chromosome-slot';
            sexSlot.dataset.number = 'ì„±ì—¼ìƒ‰ì²´';
            sexSlot.dataset.chrNumber = 'sex';
            
            // ë“œë¡­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            sexSlot.addEventListener('dragover', handleDragOver);
            sexSlot.addEventListener('drop', handleDrop);
            sexSlot.addEventListener('dragleave', handleDragLeave);
            
            analysisArea.appendChild(sexSlot);
        }

        // ì—¼ìƒ‰ì²´ ì€í–‰ ìƒì„± (images í´ë”ì˜ ì—¼ìƒ‰ì²´ ì´ë¯¸ì§€ ì‚¬ìš©)
        function createChromosomeBank() {
            const bank = document.getElementById('chromosomesContainer');
            
            // 1ë¶€í„° 46ê¹Œì§€ì˜ ë°°ì—´ì„ ìƒì„±í•˜ê³  ëœë¤í•˜ê²Œ ì„ê¸°
            const chromosomeOrder = shuffleArray(Array.from({length: 46}, (_, i) => i + 1));
            
            chromosomeOrder.forEach(i => {
                const chromosome = document.createElement('div');
                chromosome.className = 'chromosome';
                chromosome.draggable = true;
                chromosome.dataset.chrId = i;
                
                // ì„±ì—¼ìƒ‰ì²´ êµ¬ë¶„ (45, 46ë²ˆì€ ì„±ì—¼ìƒ‰ì²´)
                if (i === 45 || i === 46) {
                    chromosome.dataset.pairNumber = 'sex';
                } else {
                    // ì—¼ìƒ‰ì²´ ìŒ ì •ë³´ ì¶”ê°€ (1,2ë²ˆì€ 1ë²ˆ ì—¼ìƒ‰ì²´ ìŒ, 3,4ë²ˆì€ 2ë²ˆ ì—¼ìƒ‰ì²´ ìŒ...)
                    chromosome.dataset.pairNumber = Math.ceil(i / 2);
                }
                
                chromosome.id = `chr-${i}`;
                
                // ì´ë¯¸ì§€ ìš”ì†Œ ìƒì„±
                const img = document.createElement('img');
                img.src = `images/${i}.png`;
                
                // ì„±ì—¼ìƒ‰ì²´ì˜ ê²½ìš° ë‹¤ë¥¸ alt í…ìŠ¤íŠ¸
                if (i === 45 || i === 46) {
                    img.alt = `ì„±ì—¼ìƒ‰ì²´ ${i === 45 ? 'X' : 'Y'}`;
                } else {
                    img.alt = `ì—¼ìƒ‰ì²´ ${Math.ceil(i/2)}`;
                }
                
                img.style.display = 'block';
                
                // ì´ë¯¸ì§€ ë¡œë“œ ì„±ê³µ
                img.onload = function() {
                    chromosome.appendChild(img);
                    console.log(`ì—¼ìƒ‰ì²´ ${i} ìƒì„± ì™„ë£Œ - chrId: ${chromosome.dataset.chrId}, pairNumber: ${chromosome.dataset.pairNumber}`);
                };
                
                // ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ í´ë°±
                img.onerror = function() {
                    chromosome.classList.add('fallback');
                    if (i === 45 || i === 46) {
                        chromosome.style.backgroundColor = i === 45 ? '#e91e63' : '#2196f3'; // XëŠ” ë¶„í™, YëŠ” íŒŒë‘
                        chromosome.textContent = i === 45 ? 'X' : 'Y';
                    } else {
                        chromosome.style.backgroundColor = getChromosomeColor(Math.ceil(i/2));
                        chromosome.textContent = Math.ceil(i/2);
                    }
                    chromosome.style.width = '56px'; /* 70pxì˜ 80% */
                    chromosome.style.height = '40px'; /* 50pxì˜ 80% */
                };
                
                // ë“œë˜ê·¸ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                chromosome.addEventListener('dragstart', handleDragStart);
                chromosome.addEventListener('dragend', handleDragEnd);
                
                bank.appendChild(chromosome);
            });
            
            // ì—¼ìƒ‰ì²´ ì€í–‰ì— ë“œë¡­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            const chromosomeBank = document.getElementById('chromosomeBank');
            chromosomeBank.addEventListener('dragover', handleBankDragOver);
            chromosomeBank.addEventListener('drop', handleBankDrop);
            chromosomeBank.addEventListener('dragleave', handleBankDragLeave);
        }

        // ì—¼ìƒ‰ì²´ë“¤ì„ ë‹¤ì‹œ ì„ëŠ” í•¨ìˆ˜ (ì œê±°ë¨)

        // ì—¼ìƒ‰ì²´ ì€í–‰ ë“œë˜ê·¸ ì˜¤ë²„
        function handleBankDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            // ì™„ì„±ëœ ìŠ¬ë¡¯ì˜ ì—¼ìƒ‰ì²´ëŠ” ì€í–‰ìœ¼ë¡œ ë“œë¡­ ë¶ˆê°€
            const parentSlot = draggedElement?.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                return;
            }
            
            const bank = e.currentTarget;
            bank.classList.add('drag-over');
        }

        // ì—¼ìƒ‰ì²´ ì€í–‰ ë“œë˜ê·¸ ë– ë‚¨
        function handleBankDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        // ì—¼ìƒ‰ì²´ ì€í–‰ ë“œë¡­ ì²˜ë¦¬
        function handleBankDrop(e) {
            e.preventDefault();
            const bank = e.currentTarget;
            const container = document.getElementById('chromosomesContainer');
            bank.classList.remove('drag-over');
            
            // draggedElementê°€ ì—†ìœ¼ë©´ ë“œë¡­ ì·¨ì†Œ
            if (!draggedElement) {
                console.log('ì€í–‰ ë“œë¡­ ì·¨ì†Œ: draggedElementê°€ ì—†ìŒ');
                return;
            }
            
            // ì™„ì„±ëœ ìŠ¬ë¡¯ì˜ ì—¼ìƒ‰ì²´ëŠ” ì€í–‰ìœ¼ë¡œ ë“œë¡­ ë¶ˆê°€
            const parentSlot = draggedElement.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                console.log('ì€í–‰ ë“œë¡­ ì·¨ì†Œ: ì™„ì„±ëœ ìŠ¬ë¡¯ì˜ ì—¼ìƒ‰ì²´');
                return;
            }
            
            console.log('ì€í–‰ìœ¼ë¡œ ë“œë¡­:', draggedElement.dataset.chrId);
            
            // ì›ë˜ ìŠ¬ë¡¯ì—ì„œ ì œê±° ì‹œ ìŠ¬ë¡¯ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (originalParent && originalParent.classList.contains('chromosome-slot')) {
                originalParent.classList.remove('complete', 'incorrect');
                // ë‚¨ì€ ì—¼ìƒ‰ì²´ê°€ ìˆë‹¤ë©´ ë‹¤ì‹œ ì²´í¬
                if (originalParent.children.length > 1) { // í˜„ì¬ ë“œë˜ê·¸ ì¤‘ì¸ ê²ƒ ì œì™¸í•˜ê³  ê³„ì‚°
                    setTimeout(() => checkSlotCompletion(originalParent), 50);
                }
            }
            
            // ì—¼ìƒ‰ì²´ë¥¼ ì€í–‰ìœ¼ë¡œ ë˜ëŒë¦¬ê¸°
            draggedElement.classList.remove('in-slot');
            container.appendChild(draggedElement);
            
            console.log('ì€í–‰ ë³µêµ¬ ì™„ë£Œ:', draggedElement.dataset.chrId);
        }

        // ì—¼ìƒ‰ì²´ ë²ˆí˜¸ë³„ ìƒ‰ìƒ (ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ ì‚¬ìš©)
        function getChromosomeColor(chrNum) {
            const colors = [
                '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6',
                '#1abc9c', '#34495e', '#e67e22', '#f1c40f', '#95a5a6',
                '#ff6b6b', '#4ecdc4', '#a8e6cf', '#ffd93d', '#6c5ce7',
                '#fd79a8', '#00b894', '#fdcb6e', '#6c5ce7', '#fd79a8',
                '#00cec9', '#ff7675', '#fd79a8'
            ];
            return colors[chrNum - 1] || '#95a5a6';
        }

        // ë“œë˜ê·¸ ì‹œì‘
        function handleDragStart(e) {
            // ì™„ì„±ëœ ìŠ¬ë¡¯ì˜ ì—¼ìƒ‰ì²´ëŠ” ë“œë˜ê·¸ ë¶ˆê°€
            const parentSlot = e.target.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                e.preventDefault();
                return false;
            }
            
            // í˜„ì¬ ë“œë˜ê·¸í•˜ëŠ” ìš”ì†Œ ì •í™•íˆ ì„¤ì •
            draggedElement = e.currentTarget; // e.target ëŒ€ì‹  e.currentTarget ì‚¬ìš©
            originalParent = draggedElement.parentElement;
            draggedElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            
            // ë””ë²„ê¹…ìš© ë¡œê·¸
            console.log('ë“œë˜ê·¸ ì‹œì‘:', draggedElement.dataset.chrId, draggedElement);
            
            // ë“œë˜ê·¸ ì¤‘ ë§ˆìš°ìŠ¤ ì›€ì§ì„ ì¶”ì  ì‹œì‘
            document.addEventListener('dragover', handleAutoScroll);
        }

        // ë“œë˜ê·¸ ì¢…ë£Œ
        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging'); // e.target ëŒ€ì‹  e.currentTarget ì‚¬ìš©
            
            // ë””ë²„ê¹…ìš© ë¡œê·¸
            console.log('ë“œë˜ê·¸ ì¢…ë£Œ:', e.currentTarget.dataset.chrId);
            
            // ìë™ ìŠ¤í¬ë¡¤ ì •ì§€ ë° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
            stopAutoScroll();
            document.removeEventListener('dragover', handleAutoScroll);
            
            // ë“œë˜ê·¸ ê´€ë ¨ ë³€ìˆ˜ ì´ˆê¸°í™”
            draggedElement = null;
            originalParent = null;
        }

        // ë“œë˜ê·¸ ì˜¤ë²„
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const slot = e.currentTarget;
            
            // ì™„ì„±ëœ ìŠ¬ë¡¯ì€ ë“œë˜ê·¸ ì˜¤ë²„ ë¶ˆê°€
            if (slot.classList.contains('complete')) {
                return;
            }
            
            // ìŠ¬ë¡¯ì— 2ê°œ ë¯¸ë§Œì˜ ì—¼ìƒ‰ì²´ê°€ ìˆì„ ë•Œë§Œ ë“œë˜ê·¸ ì˜¤ë²„ í—ˆìš©
            if (slot.children.length < 2) {
                slot.classList.add('drag-over');
            }
        }

        // ë“œë˜ê·¸ ë– ë‚¨
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        // ë“œë¡­ ì²˜ë¦¬
        function handleDrop(e) {
            e.preventDefault();
            const slot = e.currentTarget;
            slot.classList.remove('drag-over');
            
            // draggedElementê°€ ì—†ìœ¼ë©´ ë“œë¡­ ì·¨ì†Œ
            if (!draggedElement) {
                console.log('ë“œë¡­ ì·¨ì†Œ: draggedElementê°€ ì—†ìŒ');
                return;
            }
            
            // ë””ë²„ê¹…ìš© ë¡œê·¸
            console.log('ë“œë¡­ ì‹œë„:', draggedElement.dataset.chrId, 'â†’ ìŠ¬ë¡¯', slot.dataset.number);
            
            // ì™„ì„±ëœ ìŠ¬ë¡¯ì—ëŠ” ë“œë¡­ ë¶ˆê°€
            if (slot.classList.contains('complete')) {
                console.log('ë“œë¡­ ì·¨ì†Œ: ì™„ì„±ëœ ìŠ¬ë¡¯');
                return;
            }
