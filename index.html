<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™®Ïùò ÌïµÌòï Î∂ÑÏÑù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .analysis-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 15px;
            border: 2px dashed #3498db;
        }

        .chromosome-slot {
            min-width: 180px;
            min-height: 120px;
            border: 3px dashed #bdc3c7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
            transition: all 0.3s ease;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            cursor: pointer;
        }

        .chromosome-slot::before {
            content: attr(data-number);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }

        .chromosome-slot.drag-over {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.2);
            transform: scale(1.05);
        }

        .chromosome-slot.complete {
            border-color: #27ae60;
            background: rgba(46, 204, 113, 0.2);
            animation: completePulse 1s ease;
            pointer-events: none;
        }

        .chromosome-slot.complete .chromosome {
            pointer-events: auto;
            transform: scale(0.4); /* ÏôÑÏÑ±Îêú Ïä¨Î°Ø ÎÇ¥ ÏóºÏÉâÏ≤¥Îßå 50% Îçî Ï∂ïÏÜå (0.8 √ó 0.5 = 0.4) */
        }

        .chromosome-slot.incorrect {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            animation: incorrectShake 0.5s ease;
        }

        .chromosome-slot.highlight {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.3);
            animation: highlightPulse 1s infinite;
        }

        .chromosome-bank {
            background: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e74c3c;
            position: relative;
            cursor: pointer;
        }

        .chromosome-bank.drag-over {
            background: rgba(46, 204, 113, 0.2);
            border-color: #27ae60;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .chromosome-bank.highlight {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.3);
            animation: highlightPulse 1s infinite;
        }

        .bank-title {
            text-align: center;
            color: #c0392b;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .chromosomes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: flex-start;
        }

        .chromosome {
            cursor: grab;
            display: inline-block;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 2px solid #34495e;
            overflow: hidden;
            background-color: #f8f9fa;
            transform: scale(0.8);
        }

        .chromosome img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .chromosome:hover {
            transform: scale(0.85);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .chromosome:active {
            cursor: grabbing;
            transform: scale(0.75);
        }

        .chromosome.dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(0.8);
            z-index: 1000;
        }

        .chromosome.in-slot {
            margin: 2px;
        }

        .chromosome.selected {
            border: 3px solid #f39c12;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.8);
            transform: scale(0.85);
            animation: selectedPulse 1s infinite;
        }

        .chromosome.fallback {
            width: 56px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 11px;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-reset {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-check {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .status.incomplete {
            background: rgba(241, 196, 15, 0.2);
            color: #f39c12;
            border: 2px solid #f39c12;
        }

        @keyframes completePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes selectedPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(243, 156, 18, 0.8); }
            50% { box-shadow: 0 0 25px rgba(243, 156, 18, 1); }
        }

        @keyframes highlightPulse {
            0%, 100% { background: rgba(243, 156, 18, 0.3); }
            50% { background: rgba(243, 156, 18, 0.5); }
        }

        @media (max-width: 768px) {
            .analysis-area {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 10px;
            }
            
            .chromosome-slot {
                min-width: 150px;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ Î™®Ïùò ÌïµÌòï Î∂ÑÏÑù</h1>
        
        <div class="analysis-area" id="analysisArea">
            <!-- ÏóºÏÉâÏ≤¥ Ïä¨Î°ØÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>

        <div class="chromosome-bank" id="chromosomeBank">
            <div class="bank-title">ÏóºÏÉâÏ≤¥ ÏùÄÌñâ (Í∞Å ÏóºÏÉâÏ≤¥ 2Í∞úÏî©, Ï¥ù 46Í∞ú)</div>
            <div class="chromosomes-container" id="chromosomesContainer">
                <!-- ÏóºÏÉâÏ≤¥Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-reset" onclick="resetAnalysis()">Îã§Ïãú ÏãúÏûë</button>
            <button class="btn btn-check" onclick="checkCompletion()">ÏôÑÏÑ±ÎèÑ ÌôïÏù∏</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let draggedElement = null;
        let originalParent = null;
        
        // Î™®Î∞îÏùº ÌÑ∞Ïπò ÏßÄÏõêÏùÑ ÏúÑÌïú Î≥ÄÏàòÎì§
        let touchStartElement = null;
        let isDragging = false;
        let touchOffset = { x: 0, y: 0 };
        
        // ÌÅ¥Î¶≠ ÏÑ†ÌÉù Î™®ÎìúÎ•º ÏúÑÌïú Î≥ÄÏàòÎì§
        let selectedChromosome = null;

        // Î∞∞Ïó¥ÏùÑ ÎûúÎç§ÌïòÍ≤å ÏÑûÎäî Ìï®Ïàò (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ÎìúÎûòÍ∑∏ Ï§ë ÌôîÎ©¥ Í∞ÄÏû•ÏûêÎ¶¨ÏóêÏÑú ÏûêÎèô Ïä§ÌÅ¨Î°§
        let dragScrollInterval = null;
        let isNearEdge = false;

        function handleAutoScroll(e) {
            const scrollZone = 100;
            const scrollSpeed = 10;
            
            const viewportHeight = window.innerHeight;
            const mouseY = e.clientY;
            
            if (mouseY < scrollZone) {
                isNearEdge = true;
                if (!dragScrollInterval) {
                    dragScrollInterval = setInterval(() => {
                        window.scrollBy(0, -scrollSpeed);
                    }, 16);
                }
            } else if (mouseY > viewportHeight - scrollZone) {
                isNearEdge = true;
                if (!dragScrollInterval) {
                    dragScrollInterval = setInterval(() => {
                        window.scrollBy(0, scrollSpeed);
                    }, 16);
                }
            } else {
                isNearEdge = false;
                if (dragScrollInterval) {
                    clearInterval(dragScrollInterval);
                    dragScrollInterval = null;
                }
            }
        }

        function stopAutoScroll() {
            if (dragScrollInterval) {
                clearInterval(dragScrollInterval);
                dragScrollInterval = null;
            }
            isNearEdge = false;
        }

        // Î∂ÑÏÑù ÏòÅÏó≠ ÏÉùÏÑ± (22Í∞ú ÏÉÅÏóºÏÉâÏ≤¥ Ïä¨Î°Ø + 1Í∞ú ÏÑ±ÏóºÏÉâÏ≤¥ Ïä¨Î°Ø)
        function createAnalysisArea() {
            const analysisArea = document.getElementById('analysisArea');
            
            // 1-22Î≤à ÏÉÅÏóºÏÉâÏ≤¥ Ïä¨Î°Ø
            for (let i = 1; i <= 22; i++) {
                const slot = document.createElement('div');
                slot.className = 'chromosome-slot';
                slot.dataset.number = i + 'Î≤à';
                slot.dataset.chrNumber = i;
                
                // ÎìúÎ°≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragleave', handleDragLeave);
                
                // ÌÅ¥Î¶≠ Ïù¥Îèô Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                slot.addEventListener('click', handleSlotClick);
                
                analysisArea.appendChild(slot);
            }
            
            // ÏÑ±ÏóºÏÉâÏ≤¥ Ïä¨Î°Ø (23Î≤à ÏúÑÏπò)
            const sexSlot = document.createElement('div');
            sexSlot.className = 'chromosome-slot';
            sexSlot.dataset.number = 'ÏÑ±ÏóºÏÉâÏ≤¥';
            sexSlot.dataset.chrNumber = 'sex';
            
            // ÎìúÎ°≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            sexSlot.addEventListener('dragover', handleDragOver);
            sexSlot.addEventListener('drop', handleDrop);
            sexSlot.addEventListener('dragleave', handleDragLeave);
            
            // ÌÅ¥Î¶≠ Ïù¥Îèô Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            sexSlot.addEventListener('click', handleSlotClick);
            
            analysisArea.appendChild(sexSlot);
        }

        // ÏóºÏÉâÏ≤¥ ÏùÄÌñâ ÏÉùÏÑ±
        function createChromosomeBank() {
            const container = document.getElementById('chromosomesContainer');
            const chromosomeOrder = shuffleArray(Array.from({length: 46}, (_, i) => i + 1));
            
            chromosomeOrder.forEach(i => {
                const chromosome = document.createElement('div');
                chromosome.className = 'chromosome';
                chromosome.draggable = true;
                chromosome.dataset.chrId = i;
                
                if (i === 45 || i === 46) {
                    chromosome.dataset.pairNumber = 'sex';
                } else {
                    chromosome.dataset.pairNumber = Math.ceil(i / 2);
                }
                
                chromosome.id = `chr-${i}`;
                
                const img = document.createElement('img');
                img.src = `images/${i}.png`;
                
                if (i === 45 || i === 46) {
                    img.alt = `ÏÑ±ÏóºÏÉâÏ≤¥ ${i === 45 ? 'X' : 'Y'}`;
                } else {
                    img.alt = `ÏóºÏÉâÏ≤¥ ${Math.ceil(i/2)}`;
                }
                
                img.style.display = 'block';
                
                img.onload = function() {
                    chromosome.appendChild(img);
                };
                
                img.onerror = function() {
                    chromosome.classList.add('fallback');
                    if (i === 45 || i === 46) {
                        chromosome.style.backgroundColor = i === 45 ? '#e91e63' : '#2196f3';
                        chromosome.textContent = i === 45 ? 'X' : 'Y';
                    } else {
                        chromosome.style.backgroundColor = getChromosomeColor(Math.ceil(i/2));
                        chromosome.textContent = Math.ceil(i/2);
                    }
                    chromosome.style.width = '56px';
                    chromosome.style.height = '40px';
                };
                
                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                chromosome.addEventListener('dragstart', handleDragStart);
                chromosome.addEventListener('dragend', handleDragEnd);
                chromosome.addEventListener('touchstart', handleTouchStart, { passive: false });
                chromosome.addEventListener('touchmove', handleTouchMove, { passive: false });
                chromosome.addEventListener('touchend', handleTouchEnd, { passive: false });
                chromosome.addEventListener('click', handleChromosomeClick);
                
                container.appendChild(chromosome);
            });
            
            // ÏóºÏÉâÏ≤¥ ÏùÄÌñâÏóê Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            const chromosomeBank = document.getElementById('chromosomeBank');
            chromosomeBank.addEventListener('dragover', handleBankDragOver);
            chromosomeBank.addEventListener('drop', handleBankDrop);
            chromosomeBank.addEventListener('dragleave', handleBankDragLeave);
            chromosomeBank.addEventListener('click', handleBankClick);
        }

        // ÏóºÏÉâÏ≤¥ Î≤àÌò∏Î≥Ñ ÏÉâÏÉÅ
        function getChromosomeColor(chrNum) {
            const colors = [
                '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6',
                '#1abc9c', '#34495e', '#e67e22', '#f1c40f', '#95a5a6',
                '#ff6b6b', '#4ecdc4', '#a8e6cf', '#ffd93d', '#6c5ce7',
                '#fd79a8', '#00b894', '#fdcb6e', '#6c5ce7', '#fd79a8',
                '#00cec9', '#ff7675', '#fd79a8'
            ];
            return colors[chrNum - 1] || '#95a5a6';
        }

        // ÏóºÏÉâÏ≤¥ ÌÅ¥Î¶≠ ÏÑ†ÌÉù
        function handleChromosomeClick(e) {
            e.stopPropagation();
            
            const chromosome = e.currentTarget;
            const parentSlot = chromosome.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                return;
            }
            
            if (selectedChromosome) {
                selectedChromosome.classList.remove('selected');
                clearSlotHighlights();
            }
            
            if (selectedChromosome === chromosome) {
                selectedChromosome = null;
                return;
            }
            
            selectedChromosome = chromosome;
            chromosome.classList.add('selected');
            highlightAvailableSlots();
        }

        // Ïä¨Î°Ø ÌÅ¥Î¶≠ÏúºÎ°ú Ïù¥Îèô
        function handleSlotClick(e) {
            if (!selectedChromosome) return;
            
            e.stopPropagation();
            const slot = e.currentTarget;
            
            if (slot.classList.contains('complete') || slot.children.length >= 2) {
                return;
            }
            
            const originalParent = selectedChromosome.parentElement;
            if (originalParent && originalParent.classList.contains('chromosome-slot')) {
                originalParent.classList.remove('complete', 'incorrect');
                if (originalParent.children.length > 1) {
                    setTimeout(() => checkSlotCompletion(originalParent), 50);
                }
            }
            
            selectedChromosome.classList.remove('selected');
            selectedChromosome.classList.add('in-slot');
            slot.appendChild(selectedChromosome);
            
            checkSlotCompletion(slot);
            
            selectedChromosome = null;
            clearSlotHighlights();
        }

        // ÏùÄÌñâ ÌÅ¥Î¶≠ÏúºÎ°ú Î≥µÍ∑Ä
        function handleBankClick(e) {
            if (!selectedChromosome) return;
            
            const parentSlot = selectedChromosome.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                return;
            }
            
            const originalParent = selectedChromosome.parentElement;
            if (originalParent && originalParent.classList.contains('chromosome-slot')) {
                originalParent.classList.remove('complete', 'incorrect');
                if (originalParent.children.length > 1) {
                    setTimeout(() => checkSlotCompletion(originalParent), 50);
                }
            }
            
            selectedChromosome.classList.remove('selected', 'in-slot');
            document.getElementById('chromosomesContainer').appendChild(selectedChromosome);
            
            selectedChromosome = null;
            clearSlotHighlights();
        }

        // Ïù¥Îèô Í∞ÄÎä•Ìïú Ïä¨Î°ØÎì§ ÌïòÏù¥ÎùºÏù¥Ìä∏
        function highlightAvailableSlots() {
            const slots = document.querySelectorAll('.chromosome-slot');
            const bank = document.getElementById('chromosomeBank');
            
            slots.forEach(slot => {
                if (!slot.classList.contains('complete') && slot.children.length < 2) {
                    slot.classList.add('highlight');
                }
            });
            
            const parentSlot = selectedChromosome.closest('.chromosome-slot');
            if (!parentSlot || !parentSlot.classList.contains('complete')) {
                bank.classList.add('highlight');
            }
        }

        // Ïä¨Î°Ø ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†úÍ±∞
        function clearSlotHighlights() {
            document.querySelectorAll('.chromosome-slot, .chromosome-bank').forEach(el => {
                el.classList.remove('highlight');
            });
        }

        // ÎìúÎûòÍ∑∏ ÏãúÏûë
        function handleDragStart(e) {
            const parentSlot = e.target.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                e.preventDefault();
                return false;
            }
            
            draggedElement = e.currentTarget;
            originalParent = draggedElement.parentElement;
            draggedElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            
            document.addEventListener('dragover', handleAutoScroll);
        }

        // ÎìúÎûòÍ∑∏ Ï¢ÖÎ£å
        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            
            stopAutoScroll();
            document.removeEventListener('dragover', handleAutoScroll);
            
            draggedElement = null;
            originalParent = null;
        }

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏Îì§
        function handleTouchStart(e) {
            const parentSlot = e.target.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                return;
            }
            
            touchStartElement = e.currentTarget;
            const touch = e.touches[0];
            const rect = touchStartElement.getBoundingClientRect();
            
            touchOffset.x = touch.clientX - rect.left;
            touchOffset.y = touch.clientY - rect.top;
            
            setTimeout(() => {
                if (touchStartElement) {
                    isDragging = true;
                    draggedElement = touchStartElement;
                    originalParent = draggedElement.parentElement;
                    draggedElement.classList.add('dragging');
                }
            }, 100);
        }

        function handleTouchMove(e) {
            if (!isDragging || !draggedElement) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            
            draggedElement.style.position = 'fixed';
            draggedElement.style.left = (touch.clientX - touchOffset.x) + 'px';
            draggedElement.style.top = (touch.clientY - touchOffset.y) + 'px';
            draggedElement.style.zIndex = '9999';
            draggedElement.style.pointerEvents = 'none';
            
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropTarget = elementBelow?.closest('.chromosome-slot, .chromosome-bank');
            
            document.querySelectorAll('.chromosome-slot, .chromosome-bank').forEach(el => {
                el.classList.remove('drag-over');
            });
            
            if (dropTarget) {
                if (dropTarget.classList.contains('chromosome-slot')) {
                    if (!dropTarget.classList.contains('complete') && dropTarget.children.length < 2) {
                        dropTarget.classList.add('drag-over');
                    }
                } else if (dropTarget.classList.contains('chromosome-bank')) {
                    const parentSlot = draggedElement.closest('.chromosome-slot');
                    if (!parentSlot || !parentSlot.classList.contains('complete')) {
                        dropTarget.classList.add('drag-over');
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging || !draggedElement) {
                touchStartElement = null;
                return;
            }
            
            const touch = e.changedTouches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropTarget = elementBelow?.closest('.chromosome-slot, .chromosome-bank');
            
            draggedElement.style.position = '';
            draggedElement.style.left = '';
            draggedElement.style.top = '';
            draggedElement.style.zIndex = '';
            draggedElement.style.pointerEvents = '';
            draggedElement.classList.remove('dragging');
            
            document.querySelectorAll('.chromosome-slot, .chromosome-bank').forEach(el => {
                el.classList.remove('drag-over');
            });
            
            let dropSuccess = false;
            
            if (dropTarget) {
                if (dropTarget.classList.contains('chromosome-slot')) {
                    if (!dropTarget.classList.contains('complete') && dropTarget.children.length < 2) {
                        if (originalParent && originalParent.classList.contains('chromosome-slot')) {
                            originalParent.classList.remove('complete', 'incorrect');
                            if (originalParent.children.length > 1) {
                                setTimeout(() => checkSlotCompletion(originalParent), 50);
                            }
                        }
                        
                        draggedElement.classList.add('in-slot');
                        dropTarget.appendChild(draggedElement);
                        checkSlotCompletion(dropTarget);
                        dropSuccess = true;
                    }
                } else if (dropTarget.classList.contains('chromosome-bank')) {
                    const parentSlot = originalParent;
                    if (!parentSlot || !parentSlot.classList.contains('complete')) {
                        if (originalParent && originalParent.classList.contains('chromosome-slot')) {
                            originalParent.classList.remove('complete', 'incorrect');
                            if (originalParent.children.length > 1) {
                                setTimeout(() => checkSlotCompletion(originalParent), 50);
                            }
                        }
                        
                        draggedElement.classList.remove('in-slot');
                        document.getElementById('chromosomesContainer').appendChild(draggedElement);
                        dropSuccess = true;
                    }
                }
            }
            
            if (!dropSuccess && originalParent) {
                originalParent.appendChild(draggedElement);
            }
            
            isDragging = false;
            draggedElement = null;
            originalParent = null;
            touchStartElement = null;
        }

        // ÎìúÎûòÍ∑∏ Ïò§Î≤Ñ
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const slot = e.currentTarget;
            
            if (slot.classList.contains('complete')) {
                return;
            }
            
            if (slot.children.length < 2) {
                slot.classList.add('drag-over');
            }
        }

        // ÎìúÎûòÍ∑∏ Îñ†ÎÇ®
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        // ÎìúÎ°≠ Ï≤òÎ¶¨
        function handleDrop(e) {
            e.preventDefault();
            const slot = e.currentTarget;
            slot.classList.remove('drag-over');
            
            if (!draggedElement) {
                return;
            }
            
            if (slot.classList.contains('complete')) {
                return;
            }
            
            if (slot.children.length >= 2) {
                return;
            }
            
            if (originalParent && originalParent.classList.contains('chromosome-slot')) {
                originalParent.classList.remove('complete', 'incorrect');
                if (originalParent.children.length > 1) {
                    setTimeout(() => checkSlotCompletion(originalParent), 50);
                }
            }
            
            draggedElement.classList.add('in-slot');
            slot.appendChild(draggedElement);
            
            checkSlotCompletion(slot);
        }

        // ÏùÄÌñâ ÎìúÎûòÍ∑∏ Ïù¥Î≤§Ìä∏Îì§
        function handleBankDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const parentSlot = draggedElement?.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                return;
            }
            
            const bank = e.currentTarget;
            bank.classList.add('drag-over');
        }

        function handleBankDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleBankDrop(e) {
            e.preventDefault();
            const bank = e.currentTarget;
            const container = document.getElementById('chromosomesContainer');
            bank.classList.remove('drag-over');
            
            if (!draggedElement) {
                return;
            }
            
            const parentSlot = draggedElement.closest('.chromosome-slot');
            if (parentSlot && parentSlot.classList.contains('complete')) {
                return;
            }
            
            if (originalParent && originalParent.classList.contains('chromosome-slot')) {
                originalParent.classList.remove('complete', 'incorrect');
                if (originalParent.children.length > 1) {
                    setTimeout(() => checkSlotCompletion(originalParent), 50);
                }
            }
            
            draggedElement.classList.remove('in-slot');
            container.appendChild(draggedElement);
        }

        // Ïä¨Î°Ø ÏôÑÏÑ± ÌôïÏù∏
        function checkSlotCompletion(slot) {
            if (slot.children.length === 2) {
                const chr1 = slot.children[0];
                const chr2 = slot.children[1];
                
                if (slot.dataset.chrNumber === 'sex') {
                    const id1 = parseInt(chr1.dataset.chrId);
                    const id2 = parseInt(chr2.dataset.chrId);
                    
                    if ((id1 === 45 && id2 === 46) || (id1 === 46 && id2 === 45)) {
                        slot.classList.remove('incorrect');
                        slot.classList.add('complete');
                        
                        setTimeout(() => {
                            slot.style.animation = 'none';
                            slot.offsetHeight;
                            slot.style.animation = 'completePulse 0.6s ease';
                        }, 100);
                    } else {
                        slot.classList.remove('complete');
                        slot.classList.add('incorrect');
                        
                        setTimeout(() => {
                            slot.style.animation = 'none';
                            slot.offsetHeight;
                            slot.style.animation = 'incorrectShake 0.5s ease';
                        }, 100);
                    }
                } else {
                    const id1 = parseInt(chr1.dataset.chrId);
                    const id2 = parseInt(chr2.dataset.chrId);
                    
                    let isCorrectPair = false;
                    
                    if (id1 >= 1 && id1 <= 44 && id2 >= 1 && id2 <= 44) {
                        if ((id1 % 2 === 1 && id2 === id1 + 1) || 
                            (id2 % 2 === 1 && id1 === id2 + 1)) {
                            isCorrectPair = true;
                        }
                    }
                    
                    if (isCorrectPair) {
                        slot.classList.remove('incorrect');
                        slot.classList.add('complete');
                        
                        setTimeout(() => {
                            slot.style.animation = 'none';
                            slot.offsetHeight;
                            slot.style.animation = 'completePulse 0.6s ease';
                        }, 100);
                    } else {
                        slot.classList.remove('complete');
                        slot.classList.add('incorrect');
                        
                        setTimeout(() => {
                            slot.style.animation = 'none';
                            slot.offsetHeight;
                            slot.style.animation = 'incorrectShake 0.5s ease';
                        }, 100);
                    }
                }
            } else {
                slot.classList.remove('complete', 'incorrect');
            }
        }

        // Î∂ÑÏÑù Ï¥àÍ∏∞Ìôî
        function resetAnalysis() {
            const slots = document.querySelectorAll('.chromosome-slot');
            const container = document.getElementById('chromosomesContainer');
            const status = document.getElementById('status');
            
            if (selectedChromosome) {
                selectedChromosome.classList.remove('selected');
                selectedChromosome = null;
            }
            clearSlotHighlights();
            
            slots.forEach(slot => {
                while (slot.hasChildNodes()) {
                    const chromosome = slot.firstChild;
                    chromosome.classList.remove('in-slot', 'selected');
                    container.appendChild(chromosome);
                }
                slot.classList.remove('complete', 'drag-over', 'incorrect', 'highlight');
            });
            
            status.style.display = 'none';
        }

        // ÏôÑÏÑ±ÎèÑ ÌôïÏù∏
        function checkCompletion() {
            const slots = document.querySelectorAll('.chromosome-slot');
            const status = document.getElementById('status');
            let completeSlots = 0;
            let totalChromosomes = 0;
            let correctPairs = 0;
            let incorrectPairs = 0;
            
            slots.forEach(slot => {
                totalChromosomes += slot.children.length;
                if (slot.children.length === 2) {
                    const chr1 = slot.children[0];
                    const chr2 = slot.children[1];
                    
                    if (slot.dataset.chrNumber === 'sex') {
                        const id1 = parseInt(chr1.dataset.chrId);
                        const id2 = parseInt(chr2.dataset.chrId);
                        
                        if ((id1 === 45 && id2 === 46) || (id1 === 46 && id2 === 45)) {
                            completeSlots++;
                            correctPairs++;
                        } else {
                            incorrectPairs++;
                        }
                    } else {
                        const id1 = parseInt(chr1.dataset.chrId);
                        const id2 = parseInt(chr2.dataset.chrId);
                        
                        let isCorrectPair = false;
                        
                        if (id1 >= 1 && id1 <= 44 && id2 >= 1 && id2 <= 44) {
                            if ((id1 % 2 === 1 && id2 === id1 + 1) || 
                                (id2 % 2 === 1 && id1 === id2 + 1)) {
                                isCorrectPair = true;
                            }
                        }
                        
                        if (isCorrectPair) {
                            completeSlots++;
                            correctPairs++;
                        } else {
                            incorrectPairs++;
                        }
                    }
                }
            });
            
            status.style.display = 'block';
            
            if (completeSlots === 23) {
                status.className = 'status success';
                status.textContent = 'üéâ ÏôÑÏÑ±! Î™®Îì† ÏóºÏÉâÏ≤¥ ÏåçÏù¥ Ïò¨Î∞îÎ•¥Í≤å Î∞∞ÏπòÎêòÏóàÏäµÎãàÎã§! (22Ïåç ÏÉÅÏóºÏÉâÏ≤¥ + 1Ïåç ÏÑ±ÏóºÏÉâÏ≤¥, Ï¥ù 46Í∞ú)';
                
                slots.forEach((slot, index) => {
                    setTimeout(() => {
                        slot.style.animation = 'none';
                        slot.offsetHeight;
                        slot.style.animation = 'completePulse 0.3s ease';
                    }, index * 100);
                });
            } else {
                status.className = 'status incomplete';
                let statusText = `ÏßÑÌñâÎ•†: ${correctPairs}/23 Ïåç ÏôÑÏÑ± (Ï¥ù ${totalChromosomes}/46 Í∞ú Î∞∞ÏπòÎê®)`;
                if (incorrectPairs > 0) {
                    statusText += ` | ‚ùå ÏûòÎ™ªÎêú Ïåç: ${incorrectPairs}Í∞ú`;
                }
                statusText += ` | 22Ïåç ÏÉÅÏóºÏÉâÏ≤¥ + 1Ïåç ÏÑ±ÏóºÏÉâÏ≤¥Î•º ÏôÑÏÑ±ÏãúÏºúÏïº Ìï©ÎãàÎã§.`;
                status.textContent = statusText;
            }
        }

        // Îπà ÏòÅÏó≠ ÌÅ¥Î¶≠ Ïãú ÏÑ†ÌÉù Ìï¥Ï†ú
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.chromosome, .chromosome-slot, .chromosome-bank')) {
                if (selectedChromosome) {
                    selectedChromosome.classList.remove('selected');
                    selectedChromosome = null;
                    clearSlotHighlights();
                }
            }
        });

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            createAnalysisArea();
            createChromosomeBank();
        });
    </script>
